<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="SwaggerUI" />
    <title>SwaggerUI</title>
    <link rel="stylesheet" href="https://www.unpkg.com/swagger-ui-dist@5.20.3/swagger-ui.css" crossorigin/>
</head>
<body style="margin: 0; padding: 0;">
<div id="swagger-ui"></div>
<script src="https://www.unpkg.com/swagger-ui-dist@5.20.3/swagger-ui-bundle.js" crossorigin></script>
<script src="https://www.unpkg.com/swagger-ui-dist@5.20.3/swagger-ui-standalone-preset.js" crossorigin></script>
<script>
    window.onload = () => {
        window.ui = SwaggerUIBundle({
            url: 'openapi',
            dom_id: '#swagger-ui',
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            layout: "StandaloneLayout",
            deepLinking: true,
            tryItOutEnabled: true,
            persistAuthorization: true,
        });
    };
</script>
</body>
</html>
